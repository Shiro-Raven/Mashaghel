
<div>
  <form class="example-form" (ngSubmit)="onSubmit()" #createTodo="ngForm">
    <mat-list>

      <mat-list-item>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Name:" value="" [(ngModel)]="name" name="name" id="name" required>
        </mat-form-field>
      </mat-list-item>

      <mat-divider></mat-divider>

      <br>

      <mat-list-item>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Description:" value="" [(ngModel)]="description" name="description" id="description" required>
        </mat-form-field>
      </mat-list-item>

      <mat-divider></mat-divider>

      <br>
      <mat-list-item>
        <mat-form-field class = "example-full-width">
          <mat-select placeholder="Type of Todo" [(ngModel)]="type" name="type" id="type">
            <mat-option value="Task">Task</mat-option>
            <mat-option value="Event">Event</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-list-item>

      <mat-divider></mat-divider>

      <br>
    
      <mat-list-item>
        <mat-form-field>
          <input matInput [matDatepicker]="picker1" placeholder="Date" name = "date" [(ngModel)]="date">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
       </mat-form-field>
      </mat-list-item>

      <mat-divider></mat-divider>
      <br>

      <mat-list-item>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="deadline/start time:" value="" [(ngModel)]="time" name="time" id="time" required type="time">
        </mat-form-field>
      </mat-list-item>

      <mat-divider></mat-divider>

      <br>
      
      <mat-list-item>
        <button mat-button color="primary" type="submit" [disabled]="!createTodo.form.valid" class="confirm">Add Todo</button>
      </mat-list-item>
      <br>
    </mat-list>
  </form>
</div>
