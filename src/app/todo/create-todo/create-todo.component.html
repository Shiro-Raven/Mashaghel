<form class="example-form" (ngSubmit)="onSubmit()" #createTodo="ngForm">
  <mat-grid-list cols="2">
    <mat-list>

      <mat-list-item>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Name:" value="" [(ngModel)]="name" name="name" id="name" required>
        </mat-form-field>
      </mat-list-item>

      <mat-divider></mat-divider>

      <br>

      <mat-list-item>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Description:" value="" [(ngModel)]="description" name="description" id="description"
            required>
        </mat-form-field>
      </mat-list-item>

      <mat-divider></mat-divider>

      <br>
      <mat-list-item>
        <mat-form-field class="example-full-width">
          <mat-select placeholder="Type of Todo" [(ngModel)]="type" name="type" id="type" required>
            <mat-option value="Task">Task</mat-option>
            <mat-option value="Event">Event</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-list-item>

      <mat-divider></mat-divider>

      <br>

      <mat-list-item>
        <mat-form-field>
          <input matInput [matDatepicker]="picker1" [min]="minDate" placeholder="Date" name="date" [(ngModel)]="date"
            required>
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="deadline/start time:" value="" [(ngModel)]="time" name="time" id="time" type="time"
            required>
        </mat-form-field>
      </mat-list-item>

      <mat-divider></mat-divider>
      <br>
      <mat-list-item>
        <mat-form-field class="example-chip-list">
          <mat-chip-list #chipList>
            <mat-chip *ngFor="let email of emails" [selectable]="selectable" [removable]="removable" (removed)="remove(email)">
              {{email}}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input placeholder="Participants' emails..." [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)">
          </mat-chip-list>
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-checkbox class="example-margin" [(ngModel)]="checked" name="checked">Location</mat-checkbox>
      </mat-list-item>
      <agm-map *ngIf="checked" [latitude]="lat" [longitude]="lng" [zoom]="zoom" (mapClick)="test($event)">
        <agm-marker [latitude]="lat" [longitude]="lng" [markerDraggable]="true"></agm-marker>
      </agm-map>
      <mat-divider></mat-divider>
      <br>
      <mat-list-item>
        <button mat-button color="primary" type="submit" [disabled]="!createTodo.form.valid" class="confirm">Add Todo</button>
      </mat-list-item>
      <br>
    </mat-list>

  </mat-grid-list>
</form>
