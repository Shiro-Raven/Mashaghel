<div style="text-align:center">
  

    <img class="smallImage" src="../../../assets/img/todo-logo.png"/>
    <div>
        <mat-form-field>
            <input matInput [matDatepicker]="picker1" placeholder="Your Todos on" [(ngModel)]="date" name = "date" (dateChange)="reload()">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
         </mat-form-field>
      <button mat-mini-fab (click)="openCreateTodo()"><i>add</i></button>
    </div>
    
    <mat-grid-list cols="3">
           
                <mat-card class="example-card" *ngFor="let todo of this.todos">
                    <mat-card-header>
                      <div mat-card-avatar class="example-header-image"></div>
                      <mat-card-title>{{todo.name}}</mat-card-title>
                      <mat-card-subtitle *ngIf="todo.type == 'Event'">{{todo.type}} at {{todo.deadline | date:'shortTime'}}</mat-card-subtitle>
                      <mat-card-subtitle *ngIf="todo.type == 'Task'">{{todo.type}} by {{todo.deadline | date:'shortTime'}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                      <p>
                        {{todo.description}}
                      </p>
                    </mat-card-content>
                    <mat-card-actions>
                      <button mat-button>Done</button>
                      <button mat-button>Cancel</button>
                    </mat-card-actions>
                  </mat-card>
    </mat-grid-list>
  </div>
