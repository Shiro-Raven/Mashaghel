<div>
  <form class="example-form" (ngSubmit)="onSubmit()" #signIn="ngForm">
    <mat-list>
      <mat-list-item>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email:" value="" [(ngModel)]="email" name="email" id="email" required>
        </mat-form-field>
      </mat-list-item>

      <mat-divider></mat-divider>

      <br>

      <mat-list-item>
        <mat-form-field class="example-full-width">
          <input matInput type="password" placeholder="Password:" value="" [(ngModel)]="password" name="password" id="password"
            required>
        </mat-form-field>
      </mat-list-item>
      <mat-divider></mat-divider>

      <br>

      <mat-list-item>
        <button mat-button color="primary" type="submit" [disabled]="!signIn.form.valid">Sign in</button>
      </mat-list-item>
    </mat-list>
  </form>
</div>
