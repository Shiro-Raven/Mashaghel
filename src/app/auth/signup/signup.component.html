<div>
  <form class="example-form" (ngSubmit)="onSubmit()" #signUp="ngForm">
    <mat-list>

      <mat-list-item>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email:" value="" [(ngModel)]="email" name="email" id="email" required>
        </mat-form-field>
      </mat-list-item>

      <mat-divider></mat-divider>

      <br>

      <mat-list-item>
        <mat-form-field class="example-full-width">
          <input matInput type="password" placeholder="Password:" value="" [(ngModel)]="password" name="password" id="password"
            required>
        </mat-form-field>
      </mat-list-item>
      <mat-divider></mat-divider>

      <br>

      <mat-list-item>
        <mat-form-field class="example-full-width">
          <input matInput type="password" placeholder="Confirm password:" value="" [(ngModel)]="confirmPassword" name="confirmPassword"
            id="confirmPassword" required>
        </mat-form-field>
      </mat-list-item>
      <mat-divider></mat-divider>

      <br>

      <mat-list-item>
        <button mat-button color="primary" type="submit" [disabled]="!signUp.form.valid" class="confirm">Sign up</button>
      </mat-list-item>
      <br>
    </mat-list>
  </form>
</div>
